<!DOCTYPE html>
<html lang="da">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Start Prøven</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
	<style>
		body {
			margin: 0;
			font-family: 'Inter', system-ui, -apple-system, sans-serif;
			background: #f8f9fa;
		}
		.wait-screen {
			position: fixed;
			top: 0;
			left: 0;
			width: 100%;
			height: 100vh;
			display: flex;
			align-items: center;
			justify-content: center;
			padding: 2rem;
			background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
		}
		.wait-content {
			max-width: 600px;
			width: 90%;
			text-align: center;
			background: white;
			padding: 3rem;
			border-radius: 16px;
			box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
			animation: slideUp 0.6s ease-out;
		}
		@keyframes slideUp {
			from { transform: translateY(20px); opacity: 0; }
			to { transform: translateY(0); opacity: 1; }
		}
		.warning-icon {
			width: 64px;
			height: 64px;
			margin: 0 auto 1.5rem;
			background: #fff3cd;
			border-radius: 50%;
			display: flex;
			align-items: center;
			justify-content: center;
			font-size: 2rem;
			animation: pulse 2s infinite;
		}
		@keyframes pulse {
			0% { transform: scale(1); }
			50% { transform: scale(1.05); }
			100% { transform: scale(1); }
		}
		.wait-title {
			font-size: 2rem;
			color: #212529;
			margin-bottom: 1.5rem;
			font-weight: 600;
		}
		.wait-message {
			font-size: 1.1rem;
			line-height: 1.7;
			color: #495057;
			margin-bottom: 2.5rem;
		}
		.start-button {
			background: #228be6;
			color: white;
			border: none;
			padding: 1rem 2.5rem;
			font-size: 1.1rem;
			border-radius: 8px;
			cursor: pointer;
			transition: all 0.2s ease;
			font-weight: 500;
			font-family: 'Inter', sans-serif;
		}
		.start-button:hover {
			background: #1971c2;
			transform: translateY(-1px);
			box-shadow: 0 4px 12px rgba(34, 139, 230, 0.2);
		}
		.start-button:active {
			transform: translateY(0);
		}
	</style>
</head>
<body>
	<div class="wait-screen">
		<div class="wait-content">
			<div class="warning-icon">⚠️</div>
			<h1 class="wait-title">Vent venligst</h1>
			<p class="wait-message">
				Du må ikke starte prøven, før din lærer har givet tilladelse til det.<br><br>
				Når du trykker på "Start Prøven", vil prøven begynde. Sørg for at du er klar og har alt det nødvendige udstyr.
			</p>
			<button class="start-button" onclick="confirmStart()">Start Prøven</button>
		</div>
	</div>
	<script>
		function confirmStart() {
			if (confirm('Er du sikker på, at du vil starte prøven?\n\nHusk: Din lærer skal have givet tilladelse til at starte.')) {
				const urlParams = new URLSearchParams(window.location.search);
				const examPath = urlParams.get('exam');
				if (examPath) {
					window.location.href = '../../' + examPath;
				}
			}
		}
	</script>
</body>
</html>
